<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="isSuccessMessage">
      <div class="ms">
        <img src="./icon-success-check.svg" alt="" />

        <span>Message Sent!</span>
      </div>
      <h4>Thanks for completing the form. We'll be in touch soon!</h4>
    </div>
    <div class="card">
      <h2>Contact Us</h2>

      <div class="name">
        <div class="fName">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" />
          <p id="fn">This field is required</p>
        </div>
        <div class="lName">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" />
          <p id="ln">This field is required</p>
        </div>
      </div>

      <label for="email">Email Address *</label>
      <input type="email" id="email" />
      <p id="e">Please enter a valid email address</p>

      <label>Query Type *</label>
      <div class="type">
        <div class="radio">
          <input type="radio" name="radio" id="radio1" />
          <label for="radio1">General Enquiry</label>
        </div>

        <div class="radio">
          <input type="radio" name="radio" id="radio2" />
          <label for="radio2">Support Request</label>
        </div>
      </div>
      <p id="type">Please select a query type</p>
      <label for="Message">Message *</label>
      <textarea id="Message"></textarea>
      <p id="m">This field is required</p>
      <div class="checkbox">
        <input id="checkbox" type="checkbox" />
        <label for="checkbox"
          >I consent to being contacted by the team *
        </label>
      </div>
      <p id="ch">To submit this form, please consent to being contacted</p>
      <button onclick="isSubmit()">Submit</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
